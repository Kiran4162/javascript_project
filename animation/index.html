<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js" integrity="sha512-tQQXRDB2wEmuJGtFrmmoFYzNTq8StA1XJrfO0OQbbTxd9G0CwaTDL6/C1y805IlvBVrMwOqob1kf6r/2U5XXVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <title>AOS(Animation On Scroll)</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 id="mytext"></h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 m-4 " data-aos="fade-right">
                <img src="./mortal combat 1.1.jpg" alt="" class = "img-fluid">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 m-4 " data-aos="fade-left">
                <img src="./mortal combat 1.1.jpg" alt="" class = "img-fluid">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 m-4 " data-aos="flip-left">
                <img src="./mortal combat 1.1.jpg" alt="" class = "img-fluid">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 m-4 " data-aos="flip-right">
                <img src="./mortal combat 1.1.jpg" alt="" class = "img-fluid">
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
